<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <section class="header">
            <div class="nav-container">
                <nav class="navbar  navbar-expand-lg" id="nav-bg">
                    <div class="container-fluid" id="container-nav">
                      <img src="/images/logo.png" alt="">
                      <a class="navbar-brand" href="#"><span class="brand-name">fioxpay</span></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">services</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Testimonials
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled">Dashboard</a>
                          </li>
                        </ul>
                        <button class="sign-btn"><a href="/signin.html">signup</a></button>
                        <button class="log-btn"><a href="/login.html">log in</a> </button>
                      </div>
                    </div>
                  </nav>
            </div>
        </section>
    </header>

    <main>
        <section class="log-in">
            <div class="log-in-container">
                <form action="" id="form">
                    <h3 id="welcome">Welcome back!</h3>
                    <span class="log">sign up</span><br>
                    <label for="firstname" name="firstname">
                        <input type="text" id="firstname" placeholder="Firstname" required>
                    </label><br>
                    <label for="Lastname" name="lastname">
                        <input type="text" id="lastname" placeholder="Lastname" required>
                    </label><br>
                    <label for="email" name="email">
                        <input type="text" id="email" placeholder="Enter your Email" required>
                    </label><br>
                    <label for="username" name="username">
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </label><br>
                    <label for="password" name="password">
                        <input type="text" id="password" placeholder="Enter your password" required>
                    </label><br>
                    <input type="submit" value="Submit" name="submit" id="create-btn"><br>
                    <p class="signup">Already have an account <a href="/login.html">log in</a></p>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
